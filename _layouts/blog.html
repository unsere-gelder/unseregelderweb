---
layout: default
---

<div class="container col-sm ">
  <div class="row justify-content-center">
    <div class="col-lg-8">
    {% for page in site.posts limit:10 %}

      <h1><a href="{{ page.url }}" style="text-decoration: none; color: #0E0E0E;">{{ page.title }}</a></h1>
        {{ page.excerpt | strip_html | markdownify | truncatewords: 60 }} <a href="{{ page.url }}"">mehr...</a>
      <div>
        <span class="badge badge-success">{{ page.date | date: "%d.%m.%Y" }}</span>
        <div class="float-right">
        {% for tag in page.tags limit:10%}
        <span class="badge badge-info">{{tag}}</span>
        {% endfor %}
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
